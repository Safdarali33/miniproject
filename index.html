        <main class="container-fluid">
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <form action="{{ url_for('main') }}" method="POST">
                                  <input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="Movie name" aria-label="Text input with dropdown button" required>
                                  <input class="btn btn-info" type="submit" id="submission_button" value="Search"/>
                                </form>
                                
                                <div class="container">
                                  <h4>Video Category</h4>

                                  <div class="select-box">
                                    <div class="options-container">
                                      <div class="option">
                                        <input
                                          type="radio"
                                          class="radio"
                                          id="automobiles"
                                          name="category"
                                        />
                                        <label for="automobiles">Ratings</label>
                                      </div>

                                      <div class="option">
                                        <input type="radio" class="radio" id="film" name="category" />
                                        <label for="film">Genres</label>
                                      </div>

                                      <div class="option">
                                        <input type="radio" class="radio" id="science" name="category" />
                                        <label for="science">Actors</label>
                                      </div>

                                      <div class="option">
                                        <input type="radio" class="radio" id="art" name="category" />
                                        <label for="art">Art</label>
                                      </div>

                                      <div class="option">
                                        <input type="radio" class="radio" id="music" name="category" />
                                        <label for="music">Music</label>
                                      </div>

                                      
                                    </div>

                                    <div class="selected">
                                      Select Video Category
                                    </div>
                                  </div>
                                </div>
                                    
                                    
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                  
            
            

                <div class="col-3">

                </div>
            </div>
        </main>
